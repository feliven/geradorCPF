<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de CPF</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Gerador de CPF</h1>
    <div>Clique ou toque no CPF para copiar:</div>
    <br />
    <div id="cpf-display" style="font-size: 2em; margin-bottom: 20px">O número de CPF aparece aqui.</div>
    <div class="alert-container" id="myAlert">
      <p>CPF copiado para a área de transferência!</p>
    </div>

    <br />
    <button id="generate-button">Gerar Novo CPF</button>

    <script src="geradorCPF.js"></script>
  </body>
</html>
